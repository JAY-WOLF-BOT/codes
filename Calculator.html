<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=
    , initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="cal"></p>
    <script>
        var a = 5;
        var b = 3;
        var operation = "*";

        if(operation === "+") {
          document.getElementById("cal").innerHTML= a + b;      
        }
        if(operation === "-") {
          document.getElementById("cal").innerHTML= a - b;      
        }
        if(operation === "*") {
          document.getElementById("cal").innerHTML= a * b;      
        }
        if(operation === "/") {
          document.getElementById("cal").innerHTML= a / b;      
        }
          
    </script>
</body>
</html>
