<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="demo"></p>
    <script>
       function total(){
        var sum = 0;

        for(var i = 0; i < arguments.length; i++){

            sum += arguments[i];
        }
          return sum;
       } 

       document.getElementById("demo").innerHTML = total(1, 5,6,3,7);

       var value = Math.sin(45);
       document.write("sin 45 is: " + value + "<br>");
       var value1 = Math.cos(45);
       document.write("cos 45 is: " + value1 + "<br>");
       var value2 = Math.tan(45);
       document.write("tan 45 is: " + value2 + "<br>");
    </script>
</body>
</html>
